<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>DeepwokenHoursCalculator</title>


</head>
<body>
    <nav class = "navbar">
        <div class = "navbar__container">
            <a id = "navbar__logo">Deepwoken Hours Calculator</a>
        </div>
    </nav>

    <label>Enter hours and minutes</label><br>

    <div class="container1">
        <input type="text" id = "hour1" placeholder="Enter amount of hours">
        <input type="text" id = "min1" placeholder="Enter amount of minutes">
      </div>

      <div class="icon-container">
        <i class="fas fa-plus"></i>
      </div>


    <div class="container2">
        <input type="text" id = "hour2" placeholder="Enter amount of hours">
        <input type="text" id = "min2" placeholder="Enter amount of minutes">
    </div>  

      <button type="button" id="calc">Calculate</button>
      
      <label id="output"></label>




    


    <script src = "app.js">
    </script>
</body>
</html>
